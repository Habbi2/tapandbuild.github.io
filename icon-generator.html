<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>App Icon - 512x512</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            padding: 40px;
            gap: 40px;
        }
        
        h2 {
            color: white;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .icons-row {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .icon-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        .icon-wrapper span {
            color: #94a3b8;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 14px;
        }

        /* ===== OPTION 1: Modern Gradient Factory ===== */
        .icon-1 {
            width: 512px;
            height: 512px;
            background: linear-gradient(145deg, #0a0f1a 0%, #030712 100%);
            border-radius: 110px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-1 .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.3) 0%, transparent 60%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .icon-1 .factory {
            position: relative;
            z-index: 10;
        }
        
        .icon-1 .factory-body {
            width: 200px;
            height: 180px;
            background: linear-gradient(180deg, #ef4444 0%, #dc2626 100%);
            border-radius: 20px;
            position: relative;
            box-shadow: 0 20px 40px rgba(220, 38, 38, 0.3);
        }
        
        .icon-1 .chimney-group {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        
        .icon-1 .chimney {
            width: 40px;
            height: 100px;
            background: linear-gradient(180deg, #ef4444 0%, #dc2626 100%);
            border-radius: 8px 8px 0 0;
        }
        
        .icon-1 .chimney.tall {
            height: 130px;
        }
        
        .icon-1 .smoke {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
        }
        
        .icon-1 .smoke:nth-child(2) {
            top: -40px;
            width: 16px;
            height: 16px;
            opacity: 0.4;
        }
        
        .icon-1 .window-row {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 40px;
        }
        
        .icon-1 .window {
            width: 50px;
            height: 60px;
            background: linear-gradient(180deg, #fbbf24 0%, #f59e0b 100%);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }
        
        .icon-1 .coin {
            position: absolute;
            right: -60px;
            bottom: 20px;
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: 800;
            color: #92400e;
            font-family: 'Space Grotesk', sans-serif;
            box-shadow: 
                0 10px 30px rgba(251, 191, 36, 0.4),
                inset 0 -4px 10px rgba(0,0,0,0.2),
                inset 0 4px 10px rgba(255,255,255,0.3);
            border: 4px solid #fcd34d;
        }

        /* ===== OPTION 2: Minimal Bold ===== */
        .icon-2 {
            width: 512px;
            height: 512px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 110px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-2 .bg-pattern {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(249, 115, 22, 0.05) 2px, transparent 2px),
                linear-gradient(90deg, rgba(249, 115, 22, 0.05) 2px, transparent 2px);
            background-size: 40px 40px;
        }
        
        .icon-2 .center {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .icon-2 .emoji-factory {
            font-size: 180px;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5));
        }
        
        .icon-2 .text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 72px;
            font-weight: 800;
            margin-top: -20px;
        }
        
        .icon-2 .text .tap {
            color: white;
        }
        
        .icon-2 .text .build {
            background: linear-gradient(135deg, #f97316, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .icon-2 .coins {
            position: absolute;
            font-size: 48px;
        }
        
        .icon-2 .coin-1 { top: 60px; right: 80px; transform: rotate(-15deg); }
        .icon-2 .coin-2 { bottom: 80px; left: 70px; transform: rotate(15deg); }

        /* ===== OPTION 3: 3D Factory Style ===== */
        .icon-3 {
            width: 512px;
            height: 512px;
            background: linear-gradient(180deg, #0c1322 0%, #030712 100%);
            border-radius: 110px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-3 .glow-ring {
            position: absolute;
            width: 380px;
            height: 380px;
            border: 3px solid rgba(249, 115, 22, 0.3);
            border-radius: 50%;
            box-shadow: 
                0 0 60px rgba(249, 115, 22, 0.2),
                inset 0 0 60px rgba(249, 115, 22, 0.1);
        }
        
        .icon-3 .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .icon-3 .factory-svg {
            width: 220px;
            height: 200px;
            position: relative;
        }
        
        .icon-3 .f-base {
            width: 180px;
            height: 140px;
            background: linear-gradient(180deg, #ef4444 0%, #b91c1c 100%);
            border-radius: 16px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 
                0 20px 50px rgba(185, 28, 28, 0.4),
                inset 0 2px 0 rgba(255,255,255,0.2);
        }
        
        .icon-3 .f-windows {
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
        }
        
        .icon-3 .f-window {
            width: 40px;
            height: 50px;
            background: linear-gradient(180deg, #fde047 0%, #facc15 100%);
            border-radius: 6px;
            box-shadow: 0 0 25px rgba(253, 224, 71, 0.6);
        }
        
        .icon-3 .f-chimneys {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }
        
        .icon-3 .f-chimney {
            width: 32px;
            background: linear-gradient(180deg, #ef4444 0%, #b91c1c 100%);
            border-radius: 6px 6px 0 0;
        }
        
        .icon-3 .f-chimney:nth-child(1) { height: 70px; }
        .icon-3 .f-chimney:nth-child(2) { height: 95px; }
        .icon-3 .f-chimney:nth-child(3) { height: 70px; }
        
        .icon-3 .coin-badge {
            position: absolute;
            bottom: -30px;
            right: -30px;
            width: 110px;
            height: 110px;
            background: linear-gradient(145deg, #fcd34d 0%, #f59e0b 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: 800;
            color: #78350f;
            font-family: 'Space Grotesk', sans-serif;
            box-shadow: 
                0 8px 25px rgba(245, 158, 11, 0.5),
                inset 0 -3px 8px rgba(0,0,0,0.15),
                inset 0 3px 8px rgba(255,255,255,0.4);
            border: 4px solid #fde68a;
        }
        
        .icon-3 .tagline {
            margin-top: 25px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 42px;
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .icon-3 .tagline span {
            color: #f97316;
        }
    </style>
</head>
<body>
    <h2>Choose an Icon Style (512x512) - Right-click ‚Üí "Capture node screenshot"</h2>
    
    <div class="icons-row">
        <!-- Option 1 -->
        <div class="icon-wrapper">
            <div class="icon-1">
                <div class="glow"></div>
                <div class="factory">
                    <div class="chimney-group">
                        <div class="chimney">
                            <div class="smoke"></div>
                            <div class="smoke"></div>
                        </div>
                        <div class="chimney tall">
                            <div class="smoke"></div>
                            <div class="smoke"></div>
                        </div>
                        <div class="chimney">
                            <div class="smoke"></div>
                            <div class="smoke"></div>
                        </div>
                    </div>
                    <div class="factory-body">
                        <div class="window-row">
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                        </div>
                    </div>
                    <div class="coin">$</div>
                </div>
            </div>
            <span>Option 1: Factory + Coin</span>
        </div>

        <!-- Option 2 -->
        <div class="icon-wrapper">
            <div class="icon-2">
                <div class="bg-pattern"></div>
                <div class="coins coin-1">ü™ô</div>
                <div class="coins coin-2">üí∞</div>
                <div class="center">
                    <div class="emoji-factory">üè≠</div>
                    <div class="text">
                        <span class="tap">T</span><span class="build">&B</span>
                    </div>
                </div>
            </div>
            <span>Option 2: Emoji Minimal</span>
        </div>

        <!-- Option 3 -->
        <div class="icon-wrapper">
            <div class="icon-3">
                <div class="glow-ring"></div>
                <div class="content">
                    <div class="factory-svg">
                        <div class="f-chimneys">
                            <div class="f-chimney"></div>
                            <div class="f-chimney"></div>
                            <div class="f-chimney"></div>
                        </div>
                        <div class="f-base">
                            <div class="f-windows">
                                <div class="f-window"></div>
                                <div class="f-window"></div>
                                <div class="f-window"></div>
                            </div>
                        </div>
                        <div class="coin-badge">$</div>
                    </div>
                    <div class="tagline">Tap<span>&</span>Build</div>
                </div>
            </div>
            <span>Option 3: Glow Ring</span>
        </div>
    </div>
</body>
</html>
