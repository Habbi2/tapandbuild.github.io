    <script>
        // Get referral code from URL path or query param (404 redirect fallback)
        const path = window.location.pathname;
        const params = new URLSearchParams(window.location.search);
        const codeFromPath = path.match(/\/invite\/([A-Z0-9]{6,8})/i);
        const codeFromQuery = params.get('code');
        const referralCode = (codeFromPath ? codeFromPath[1] : codeFromQuery)?.toUpperCase() || null;
        
        // Display code
        if (referralCode) {
            document.getElementById('referralCode').textContent = referralCode;
        }
        
        // Detect platform
        const isAndroid = /android/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        
        // Store URLs
        const playStoreUrl = 'https://play.google.com/store/apps/details?id=com.tapandbuild.game';
        const appStoreUrl = 'https://apps.apple.com/app/tap-and-build/id0000000000'; // Update when available
        
        // Deep link URL
        const deepLinkUrl = referralCode 
            ? `tapandbuild://invite/${referralCode}` 
            : 'tapandbuild://';
        
        // Set download button behavior
        const downloadBtn = document.getElementById('downloadBtn');
        
        downloadBtn.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Try to open app first (deep link)
            if (referralCode) {
                // Try deep link
                window.location.href = deepLinkUrl;
                
                // Fallback to store after delay
                setTimeout(function() {
                    window.location.href = isIOS ? appStoreUrl : playStoreUrl;
                }, 1500);
            } else {
                // Go directly to store
                window.location.href = isIOS ? appStoreUrl : playStoreUrl;
            }
        });
        
        // Store referral code in localStorage for web fallback
        if (referralCode) {
            localStorage.setItem('tap_and_build_referral', referralCode);
        }
    </script>
